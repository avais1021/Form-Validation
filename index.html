<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6oct form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style = "margin-bottom: 10px;">Form Validation</h1>

    <form action="" name="myForm" onsubmit="return validateForm ()">
        <div class="formdesign" id="name">
            Name : <input type="text" name="fname" placeholder="Minimum length is 4 characters"> <b><span class="form_error">  </span></b>
        </div>
        <div class="formdesign" id="email">
            Email : <input type="email" name="femail" placeholder="Maximum length is 24 characters"> <b><span class="form_error">  </span></b>
        </div>
        <div class="formdesign" id="phone">
            Phone : <input type="number" name="fphone" placeholder="Phone number should be 10 digits"> <b><span class="form_error">  </span></b>
        </div>
        <div class="formdesign" id="pass">
            Password : <input type="password" name="fpass" placeholder="Minimum length is 3 characters"> <b><span class="form_error">  </span></b>
        </div>
        <div class="formdesign" id="cpass">
            Confirm password : <input type="password" name="fcpass" placeholder="Password should be match"> <b><span class="form_error">  </span></b>
        </div>
        <input type="submit" value="Submit" class="but">
    </form>

    <!-- *this is an error -->

    <script>

        function clearErrors () {
            errors = document.getElementsByClassName("form_error");
            for(let item of errors){
                item.innerHTML = "";
            }
        }

        function seterror (id,error){

            element = document.getElementById(id);
            element.getElementsByClassName("form_error")[0].innerHTML = error;
        }

        function validateForm () {
                var returnval = true;
                clearErrors();
             

            var name = document.forms['myForm']['fname'].value;
            if(name.length < 3){
                seterror ("name","*Length of name is too short");
                returnval = false;
            }
            if(name.length == 0){
                seterror ("name","*Name is required");
                returnval = false;
            }

            var email = document.forms['myForm']['femail'].value;
                if(email.length > 25){
                    seterror ("email", "*Email length is too long");
                    returnval = false;
                }   
                if(email.length == 0){
                    seterror ("email", "*Email is required");
                    returnval = false;
                }   

            var phone = document.forms['myForm']['fphone'].value;
                if(phone.length != 10){
                    seterror("phone", "*Phone number should be 10 digits");
                    returnval = false;
                }
                if (phone.length == 0){
                    seterror("phone","*Phone number is required");
                }

            var password = document.forms['myForm']['fpass'].value;
            if(password.length < 6) {
                seterror("pass","*Password length is should be 5 characters a long")
                returnval = false;
            }
            if (password.length == 0){
                seterror("pass","*Password is required");
                returnval = false;
            }

            var cPassword = document.forms['myForm']['fcpass'].value   ;
                if(cPassword.length != password.length){
                    seterror("cpass","*Password is not match");
                    returnval = false;
                }
                
                



                return  returnval ;
        }


    </script>
</body>

</html>
